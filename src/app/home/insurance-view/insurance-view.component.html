<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<header class="w3-container w3-theme w3-padding-24" id="myHeader">
    <div class="w3-center">
      <h3>Velkommen</h3>
      <p>Denne side viser prsier på den valgte nummerplade <b>al data på denne side er falsk</b></p>
      
    </div>
  </header>
<div class="w3-large w3-animate-bottom w3-padding">
  <div class="w3-card w3-container w3-padding-16">
    <div class="w3-half">
      <div *ngFor="let word of wordList">
        <ul>
          <app-word [wordText]=word></app-word>
        </ul>
      </div>
     </div>
     <div class="w3-half w3-right-align">
      <div *ngFor="let info of insuranceList">
        <ul>
          <app-word [wordText]=info></app-word>          
        </ul>        
      </div>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
     </div>
  </div><!-- container-end-->
</div><!-- card-end-->
